<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>action button</title>

</head>
<body>
<label> TripCabId </label> <input type ="text"id="tripcabId"/> 
<label>BookingId </label> <input type ="text" id = "bookingId"/>
<label>Emp.Id</label> <input type = "text" id ="empId">
<input type="button" value ="Action"  id ="actionBtn"/>
<script type="text/javascript" >
 var Actionstr = document.getElementById("actionBtn");
 Actionstr.onclick = navigate;
 function navigate(){
	 const id = document.getElementById("tripcabId").value;
	 const bookId = document.getElementById("bookingId").value;
	 const empId = document.getElementById("empId").value;
	 window.location.href = "cab-app-completedtrip.html?TripId =" + id + "?bookId =" + bookId +"?empId ="+empId;
}
	

	</script>



</body>
</html>
